<!DOCTYPE html>
<html>
<head>
    <title>DOM Methods</title>
</head>
<body>
    <div id="parent">
        <p id="child1">Child 1</p>
        <p id="child2">Child 2</p>
    </div>

    <script>
        // Access the parent element
        const parentElement = document.getElementById("parent");

        // Access the last element child
        const lastElementChild = parentElement.lastElementChild;

        // Access the first element child
        const firstElementChild = parentElement.firstElementChild;

        // Access the next element sibling
        const nextElementSibling = firstElementChild.nextElementSibling;

        // Access the previous element sibling
        const previousElementSibling = lastElementChild.previousElementSibling;
        
        
        // Create a new HTML element
        const newElement = document.createElement("div");

        // Set an attribute for the new element
        newElement.setAttribute("class", "custom-class");

        // Create a text node
        const textNode = document.createTextNode("This is a text node.");

        // Append the new element to the parent element
        parentElement.appendChild(newElement);

        // Append the text node to the new element
        newElement.appendChild(textNode);
    </script>
</body>
</html>
